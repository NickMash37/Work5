<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Work5</title>
</head>
<body>
    <div class="wrapper container d-flex flex-row-reverse">
        <header class="d-flex col-11">
            <nav class="navbar w-100">
                <div class="container">
                    <div class="d-flex p-2 menu-list" >
                        <li class="menu-item">Главная</li>
                        <li class="menu-item">Мои магазины</li>
                    </div>
                    <div class="float-sm-right d-flex">
                        <img class="header-envelope" src="./assets/img/envelope.png" alt="Envelope">
                        <img class="header-ellips" src="./assets/img/ellips.png" alt="">
                        <div class="menu-userpic">
                            <img src="./assets/img/userpic.png" alt="Userpic">
                            <span>Максим Добжанский</span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <aside class="container-md w-25 col-1">
            <img src="./assets/img/logo.png" alt="Logo">
        </aside>
    </div>

<!--    Main section & Sidebar menu  -->

    <div class="wrapper container d-flex flex-row-reverse">
        <main class="d-flex col-10 w-75 container">

        </main>

        <div class="container w-25 col-2">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/icons/home.png" width="20" height="20" class="d-inline-block align-items-center me-2" alt="">
                            Главная страница
                </a>
            </nav>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/icons/cart.png" width="20" height="20" class="d-inline-block align-items-center me-2" alt="">
                    Мои магазины
                </a>
            </nav>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/icons/promo.png" width="20" height="20" class="d-inline-block align-items-center me-2" alt="">
                    Промоматериалы
                </a>
            </nav>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/icons/statistic.png" width="20" height="20" class="d-inline-block align-items-center me-2" alt="">
                    Статистика
                </a>
            </nav>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/icons/wallet.png" width="20" height="20" class="d-inline-block align-items-center me-2" alt="">
                    Баланс
                </a>
            </nav>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/icons/profile.png" width="20" height="20" class="d-inline-block align-items-center me-2" alt="">
                    Персональные данные
                </a>
            </nav>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/icons/info.png" width="20" height="20" class="d-inline-block align-items-center me-2" alt="">
                    FAQ
                </a>
            </nav>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/icons/support.png" width="20" height="20" class="d-inline-block align-items-center me-2" alt="">
                    Техподдержка
                </a>
            </nav>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/icons/logout.png" width="20" height="20" class="d-inline-block align-items-center me-2" alt="">
                    Выход
                </a>
            </nav>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
