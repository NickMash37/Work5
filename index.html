<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Work5</title>
</head>
<body>

<!-- Header start -->
    <header>
        <nav>
            <li>Главная</li>
            <li>Мои магазины</li>
        </nav>
        <div class="header-info">
            <div class="header-info__icons"></div>
            <img class="header-info__envelope" src="./assets/img/envelope.png" alt="Envelope">
            <img class="header-info__ellips" src="./assets/img/ellips.png" alt="">
            <div class="header-info__user">
                <img src="./assets/img/userpic.png" alt="Userpic">
                <p>Максим Добжанский</p>
            </div>
        </div>
    </header>
<!-- Header end -->

<!-- Sidebar start-->

    <aside>
        <img src="./assets/img/logo.png" alt="Logo">
        <ul>
            <div><img src="./assets/img/icons/home.png" alt=""><li>Главная</li></div>
            <div><img src="./assets/img/icons/cart.png" alt=""><li>Мои магазины</li></div>
            <div><img src="./assets/img/icons/promo.png" alt=""><li>Промоматериалы</li></div>
            <div><img src="./assets/img/icons/statistic.png" alt=""><li>Статистика</li></div>
            <div><img src="./assets/img/icons/wallet.png" alt=""><li>Баланс</li></div>
            <div><img src="./assets/img/icons/profile.png" alt=""><li>Персональные данные</li></div>
            <div><img src="./assets/img/icons/info.png" alt=""><li>FAQ</li></div>
            <div><img src="./assets/img/icons/support.png" alt=""><li>Техподдержка</li></div>
            <div><img src="./assets/img/icons/logout.png" alt=""><li>Выход</li></div>
        </ul>
    </aside>

<!-- Sidebar end-->

<!--Main section start -->

    <main>
        <div class="main-button">
            <button class="page-button__green"><span>+</span>Создать свой магазин</button>
        </div>
        <div class="main-section">
            <h2>Управление магазинами</h2>
            <table class="main-table">
                <td>№</td>
                <td>Название</td>
                <td>Адрес</td>
                <td>Действие</td>
            </table>
        </div>
    </main>

</body>
</html>
